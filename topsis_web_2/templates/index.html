<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web App</title>
</head>
<body>
    <h1>TOPSIS Analysis</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <input type="text" name="weights" placeholder="1,1,1,1" required><br><br>
        <input type="text" name="impacts" placeholder="+,+,-,+" required><br><br>
        <button type="submit">Run TOPSIS</button>
    </form>
</body>
</html>

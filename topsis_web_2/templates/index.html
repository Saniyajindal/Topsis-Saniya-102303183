<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Analysis Web Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .container {
            width: 450px;
            margin: 60px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>TOPSIS Analysis</h1>
    <p style="text-align:center;">
        Upload file, enter weights & impacts
    </p>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV / Excel file</label>
        <input type="file" name="file" required>

        <label>Weights (comma separated)</label>
        <input type="text" name="weights" placeholder="1,2,2,1" required>

        <label>Impacts (+ or -)</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required>

        <button type="submit">Run TOPSIS</button>
    </form>

    {% if result is not none %}
        <h3>Result</h3>
        {{ result.to_html(index=False) }}
    {% endif %}
</div>

</body>
</html>
